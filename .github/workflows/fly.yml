name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Fly.io Deploy With Secrets
        run: flyctl deploy --remote-only --build-secret CONEXAO_BANCO=${{ secrets.CONEXAO_BANCO }},JWT_KEY=${{ secrets.JWT_KEY }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}